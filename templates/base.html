<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Clyde Ryde</h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'customer_dashboard' %}">Dashboard</a></li>
                    <li>
                        <form id="logout-form" action="{% url 'customer_logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:none; border:none; color:#007bff; cursor:pointer; padding:0; text-decoration:underline;">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'customer_register' %}">Register</a></li>
                    <li><a href="{% url 'customer_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Clyde Ryde. All rights reserved.</p>
    </footer>

</body>
</html>
