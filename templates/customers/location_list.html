{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Available Locations" %}</h2>
  <ul>
    {% for location in locations %}
      <li><a href="{% url 'location_detail' location.pk %}">{{ location.name }}</a></li>
    {% empty %}
      <li>{% trans "No locations available." %}</li>
    {% endfor %}
  </ul>
{% endblock %}
