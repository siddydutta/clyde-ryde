{% extends "base.html" %}

{% block title %}
    Vehicle Count
{% endblock title %}

{% block navbar %}
    {% include "components/navbar.html" %}
{% endblock navbar %}

{% block content %}
    <div class="container mt-5 pt-4">
        <div class="container d-flex justify-content-between align-items-start">
            <h1 class="mb-0">Current Vehicle Count by Location Report</h1>
            <a href="{% url 'vehicle_count' %}?download=csv" class="btn btn-primary">Download as CSV</a>
        </div>

        <div class="container my-4">
            <div class="card mt-4">
                <div class="card-body">
                    <div style="height: 60vh;">
                        <canvas id="countChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ctx = document.getElementById('countChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ locations|safe }},
                    datasets: [
                        {
                            label: 'Available Vehicles',
                            data: {{ available_counts|safe }},
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Defective Vehicles',
                            data: {{ defective_counts|safe }},
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                            stacked: true,
                            title: {
                                display: true,
                                text: 'Number of Vehicles'
                            }
                        },
                        y: {
                            stacked: true,
                            title: {
                                display: true,
                                text: 'Location'
                            }
                        }
                    }
                }
            });
        });
    </script>
{% endblock content %}
