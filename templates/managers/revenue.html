{% extends "base.html" %}

{% block title %}
    Revenue
{% endblock title %}

{% block navbar %}
    {% include "components/navbar.html" %}
{% endblock navbar %}

{% block content %}
    <div class="container mt-5 pt-4">
        <div class="container d-flex justify-content-between align-items-start">
            <h1 class="mb-0">Revenue Report</h1>
            <a href="{% url 'revenue' %}?download=csv" class="btn btn-primary">Download as CSV</a>
        </div>

        <div class="container my-4">
            {% include "components/date_filter.html" %}

            <div class="card mt-4">
                <div class="card-body">
                    <div style="height: 60vh;">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ctx = document.getElementById('revenueChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ dates|safe }},
                    datasets: [
                        {
                            type: 'line',
                            label: 'Cumulative Revenue',
                            data: {{ cumulative_revenues|safe }},
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y1',
                            order: 1
                        },
                        {
                            type: 'bar',
                            label: 'Daily Revenue',
                            data: {{ daily_revenues|safe }},
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            yAxisID: 'y',
                            order: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Daily Revenue (in £)'
                            }
                        },
                        y1: {
                            beginAtZero: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Cumulative Revenue (in £)'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        });
    </script>
{% endblock content %}
