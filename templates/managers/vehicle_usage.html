{% extends "base.html" %}

{% block title %}
    Vehicle Usage
{% endblock title %}

{% block navbar %}
    {% include "components/navbar.html" %}
{% endblock navbar %}

{% block content %}
    <div class="container mt-5 pt-4">
        <div class="container">
            <h1 class="mb-0">Vehicle Usage Report</h1>
        </div>

        <div class="container my-4">
            {% include "components/date_filter.html" %}

            <div class="card mt-4">
                <div class="card-body">
                    <div style="height: 60vh;">
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ctx = document.getElementById('usageChart').getContext('2d');
            var models = {{ models|safe }};
            var counts = {{ counts|safe }};

            var myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: models,
                    datasets: [{
                        data: counts,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.6)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + ' rides';
                                }
                            },
                            padding: 12,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)'
                        }
                    },
                    layout: {
                        padding: {
                            top: 20,
                            bottom: 20
                        }
                    }
                }
            });
        });
    </script>
{% endblock content %}
