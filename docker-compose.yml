services:

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  cache:
    image: redis:alpine
    ports:
      - "${CACHE_PORT}:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    environment:
      DATABASE_HOST: db
      CACHE_HOST: cache
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
      - cache

volumes:
  postgres_data:
  redis_data:
